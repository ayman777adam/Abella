<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Abella Viewer</title>

<style>
    body {
        margin: 0;
        font-family: "Tajawal", sans-serif;
        background: #f7f9fa;
    }

    #switchBtn {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 99999;
        padding: 10px 18px;
        border-radius: 25px;
        font-weight: 800;
        color: white;
        border: none;
        cursor: pointer;
        background: #d63031; /* أحمر = وضع الموظفين */
    }

    iframe {
        width: 100%;
        height: calc(100vh - 0px);
        border: none;
        display: none;
    }
</style>

</head>

<body>

<button id="switchBtn" onclick="switchMode()">العمال</button>

<iframe id="staffFrame" src="index.html" style="display:block;"></iframe>
<iframe id="workerFrame" src="index2.html"></iframe>

<script>
let mode = "staff";

function switchMode() {
    const staff = document.getElementById("staffFrame");
    const worker = document.getElementById("workerFrame");
    const btn = document.getElementById("switchBtn");

    if (mode === "staff") {
        // عرض العمال
        staff.style.display = "none";
        worker.style.display = "block";

        btn.style.background = "#00b894"; // أخضر
        btn.textContent = "الموظفين";

        mode = "worker";
    } else {
        // عرض الموظفين
        worker.style.display = "none";
        staff.style.display = "block";

        btn.style.background = "#d63031"; // أحمر
        btn.textContent = "العمال";

        mode = "staff";
    }
}
</script>

</body>
</html>
